<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma de Vídeos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Selecione uma Sala</h1>
        
        <select id="salas" onchange="carregarDias()">
            <option value="">Selecione uma sala</option>
        </select>

        <div id="selecao-dia" class="hidden">
            <h2>Selecione um Dia</h2>
            <select id="dias" onchange="carregarHorarios()">
                <option value="">Selecione um dia</option>
            </select>
        </div>

        <div id="selecao-horario" class="hidden">
            <h2>Selecione um Horário</h2>
            <select id="horarios" onchange="carregarVideos()">
                <option value="">Selecione um horário</option>
            </select>
        </div>

        <div id="videos" class="hidden">
            <h2>Vídeos Disponíveis</h2>
            <ul id="lista-videos"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
