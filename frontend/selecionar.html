<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleção de Dia e Horário</title>
    <link rel="stylesheet" href="public/styles.css">
</head>
<body>
    <h1>Selecione o Cliente, Sala, Dia e Horário</h1>

    <div class="container">
        <!-- Exibindo o nome do Cliente -->
        <div><strong>Cliente:</strong> <span id="clienteNome">Carregando...</span></div>
    </div>
    
    <div class="container">
        <!-- Exibindo o nome da Sala -->
        <div><strong>Sala:</strong> <span id="salaNome">Carregando...</span></div>
    </div>

    <div class="container">
        <h2>Escolha o Dia</h2>
        <div id="diasContainer" class="dias-container"></div>
    </div>

    <div class="container">
        <h2>Escolha o Horário</h2>
        <div id="horariosContainer" class="horarios-container"></div>
    </div>

    <div class="container">
        <button id="buscarVideos" disabled>Buscar Vídeos</button>
    </div>

    <div class="container">
        <h2>Vídeos Disponíveis</h2>
        <div id="videosContainer" class="videos-container"></div>
    </div>

    <script src="public/scripts.js"></script>
</body>
</html>
