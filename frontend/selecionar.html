<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleção de Dia e Horário</title>
    <link rel="stylesheet" href="public/styles.css">
</head>
<body>
    <h1>Selecione o Dia do Jogo</h1>

    <div class="container">
        <div id="clienteNome"></div> <!-- Exibe o nome do cliente selecionado -->
        <div id="salaNome"></div> <!-- Exibe o nome da sala selecionada -->
    </div>

    <div class="container">
        <div id="diasContainer" class="dias-container"></div>
    </div>

    <div class="container">
        <h2>Escolha o Horário</h2>
        <div id="horariosContainer" class="horarios-container"></div>
    </div>

    <div class="container">
        <h2>Vídeos Disponíveis</h2>
        <div id="videosContainer" class="videos-container">
            <button id="buscarVideos">Buscar Vídeos</button>
        </div>
    </div>

    <!-- Modal para exibição de vídeos -->
    <div id="videoModal" class="video-modal" style="display: none;">
        <div class="modal-content">
            <span class="close-button" onclick="fecharVideoModal()">&times;</span>
            <video id="modalVideo" controls autoplay width="600">
                <source id="modalVideoSource" type="video/mp4">
                Seu navegador não suporta vídeos.
            </video>
        </div>
    </div>

    <script src="public/scripts.js"></script>
</body>
</html>
